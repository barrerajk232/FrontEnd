<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello Kitty Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: pink;
            text-align: center;
        }
        h1 {
            color: white;
            text-shadow: 1px 1px 2px hotpink;
        }
    </style>
</head>
<body>
    <h1>Hello Kitty Web Page</h1>
    <p id="greeting">This is a page under construction!</p>
    
    <button onclick="sayHi()">Click me to say hi!</button>

    <script>
    function sayHi() {
        document.getElementById('greeting').innerText = "Mew! Hello from Kitty!";
    }
    </script>
</body>
</html>
